    <style>
        /* Warna Khas Google Form */
        body { background-color: #65a3c6; font-family: 'Roboto', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }

        }
        input:focus { border-bottom: 2px solid #673ab7; }

        /* Tombol Kirim */
        button { background-color: #673ab7; color: white; border: none; padding: 10px 24px; border-radius: 4px; font-size: 14px; font-weight: 500; cursor: pointer; transition: background 0.2s; }

<div class="container">
    <!-- Judul Form -->
    <div class="card title-card">

    <!-- Form Mulai -->
    <form action="https://formspree.io/" method="POST">
        
        <div class="card">
            <label>Nama Lengkap <span style="color: red;">*</span></label>
            <input type="text" name="nama" placeholder="Jawaban teks singkat" required="">
        </div>

        <div class="card">
            <label>Alamat Email <span style="color: red;">*</span></label>
            <input type="email" name="email" placeholder="Jawaban teks singkat" required="">
        </div>

        <div class="card">
            <label>Pilihan Program <span style="color: red;">*</span></label>
            <select name="program" required="">
                <option value="" disabled="" selected="">Pilih salah satu</option>
                <option value="Web Design">Makan Bergizi Gratis</option>
                <option value="Data Science">Sembako</option>
                <option value="Digital Marketing">Uang</option>
            </select>
        </div>

        <div class="card">
            <label>Nomor WhatsApp</label>
            <input type="tel" name="whatsapp" placeholder="Jawaban teks singkat">
        </div>
        <div><!-- Form Mulai -->



    <!-- TAMBAHAN: Asal Tim Kerja -->
    <div class="card">
        <label>Asal Tim Kerja <span style="color: red;">*</span></label>
        <p style="color: #70757a; font-size: 12px; margin-bottom: 10px;">Contoh: Divisi IT, Tim Kreatif, atau Nama Instansi</p>
        <input type="text" name="asal_tim" placeholder="Jawaban Anda" required="">
    </div>

    <!-- TAMBAHAN: Jenis Layanan (Pilihan Ganda ala Google Form) -->
    <div class="card">
        <label>Jenis Layanan yang Dibutuhkan <span style="color: red;">*</span></label>
        <div style="margin-top: 15px;">
            <label style="font-weight: normal; font-size: 14px; margin-bottom: 10px; cursor: pointer;">
                <input type="radio" name="jenis_layanan" value="Konsultasi Teknis" required=""> Konsultasi Teknis
            </label>
            <label style="font-weight: normal; font-size: 14px; margin-bottom: 10px; cursor: pointer;">
                <input type="radio" name="jenis_layanan" value="Pengembangan Software"> Pengembangan Software
            </label>
            <label style="font-weight: normal; font-size: 14px; margin-bottom: 10px; cursor: pointer;">
                <input type="radio" name="jenis_layanan" value="Desain Grafis / UI-UX"> Desain Grafis
            </label>
            <label style="font-weight: normal; font-size: 14px; margin-bottom: 10px; cursor: pointer;">
                <input type="radio" name="jenis_layanan" value="Lainnya"> Lainnya
            </label>
        </div>
    </div>
